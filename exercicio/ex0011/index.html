<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagrns/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagrns/foto-m.png" type="image/png">
        <img src="imagrns/foto-g.png" alt="Imagem flexÃ­vel">
    </picture>
    <h1>Reproduzindo audios em html5</h1>
    <p>Vamos rodar um audio</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3"type="audio/mpeg">
        <source src="midia/happy-mistake.wav"type="audio/wave">
    </audio>
    
    
    
</body>
</html>
